<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!--For users deploying their apps to Windows 8.1 or Android Gingerbread, platformOverrided.js
    will inject platform-specific code from the /merges folder -->
    <script src="js/platformOverrides.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body ng-app="starter">
    <ion-header-bar align-title="center">
        <div class="buttons">
            <button class="button button-icon icon ion-navicon"></button>
        </div>
        <h1 class="title">Dressing Room</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item item-input-inset">
                <label class="item-input-wrapper">
                    <input type="text" placeholder="Team">
                </label>
                <button class="button button-small">Search</button>
            </div>
        </div>
        <div class="list">
            <div class="item item-divider">Team A (3)</div>
            <div class="item item-divider">Team B (4)</div>
            <div class="item item-divider">Team C (5)</div>
            <a class="item" href="#">Team D</a>
        </div>
    </ion-content>
    <ion-footer-bar>
        <div class="bar bar-footer">
            <div class="button-bar">
                <button class="button">Schedule</button>
                <button class="button button-positive">Room</button>
                <button class="button">Stadium</button>
                <button class="button">Comm.</button>
            </div>
        </div>
    </ion-footer-bar>
</body>
</html>
